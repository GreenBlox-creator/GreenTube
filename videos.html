<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twoje filmy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #0f0;
      padding: 20px;
    }
    video {
      display: block;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Twoje przesłane filmy</h1>
  <div id="videos"></div>

  <script>
    const videosDiv = document.getElementById('videos');
    const uploadedVideos = JSON.parse(localStorage.getItem("uploadedVideos")) || [];

    if (uploadedVideos.length === 0) {
      videosDiv.innerHTML = "<p>Nie przesłano żadnych filmów.</p>";
    } else {
      uploadedVideos.forEach(url => {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        videosDiv.appendChild(video);
      });
    }
  </script>
  <script>
  const lista = document.getElementById('lista-filmow');

  db.collection("filmy")
    .orderBy("data", "desc") // od najnowszego
    .get()
    .then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const film = doc.data();

        const div = document.createElement('div');
        div.className = 'film';
        div.innerHTML = `
          <img class="miniaturka" src="${film.miniatura}" alt="Miniaturka">

          <div class="dane-filmu">
            <h3>${film.tytul}</h3>
            <p>Widoczność: ${film.widocznosc}</p>
            <p>Przesłano: ${film.data}</p>
            <p>Wyświetlenia: ${film.wyswietlenia}</p>
            <p>👍 ${film.likes} 👎 ${film.dislikes}</p>
            <div class="przyciski">
              <a href="podglad.html?id=${doc.id}"><button>▶️ Podgląd</button></a>
              <a href="info.html?id=${doc.id}"><button>ℹ️ Info</button></a>
              <a href="delete.html?id=${doc.id}"><button>🗑️ Usuń</button></a>
            </div>
          </div>

          <div class="ikony">
            <a href="edytuj-film.html?id=${doc.id}"><button>✏️</button></a>
            <a href="statystyki.html?id=${doc.id}"><button>📊</button></a>
          </div>
        `;
        lista.appendChild(div);
      });
    });
                                        </script>
</body>
</html>

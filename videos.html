<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twoje Filmy - GreenTube</title>
  <style>
    body {
      background-color: #121212;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    video {
      width: 300px;
      height: auto;
      border: 2px solid #0f0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>üé• Twoje przes≈Çane filmy</h1>
<div class="video-container" id="videos"></div>

<script>
  const uploadedVideos = JSON.parse(localStorage.getItem("uploadedVideos")) || [];

  const videosDiv = document.getElementById("videos");

  if (uploadedVideos.length === 0) {
    videosDiv.innerHTML = "<p>Nie przes≈Ça≈Çe≈õ jeszcze ≈ºadnych film√≥w.</p>";
  } else {
    uploadedVideos.forEach(url => {
      const video = document.createElement("video");
      video.src = url;
      video.controls = true;
      videosDiv.appendChild(video);
    });
  }
</script>

</body>
</html>

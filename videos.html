<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenTube Studio ‚Äì Filmy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .video-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .video-item {
      display: flex;
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }
    .video-thumb {
      width: 200px;
      height: 112px;
      object-fit: cover;
    }
    .video-info {
      flex: 1;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
    }
    .video-actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }
    .video-actions button {
      background: #2e2e2e;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-stats {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #aaa;
      margin-top: 8px;
    }
    .video-stats::before {
      content: "\1F441";
    }
  </style>
</head>
<body>
  <h1>Twoje filmy</h1>
  <div class="video-list" id="videoList"></div>  <script>
    const videoList = document.getElementById('videoList');
    const videos = JSON.parse(localStorage.getItem('uploadedVideos')) || [];

    if (videos.length === 0) {
      videoList.innerHTML = '<p style="text-align:center">Nie przes≈Çano jeszcze ≈ºadnych film√≥w.</p>';
    } else {
      videos.forEach((video, index) => {
  const container = document.createElement('div');
  container.className = 'video-item';

  const thumb = document.createElement('img');
  thumb.src = video.thumbnail || 'https://via.placeholder.com/200x112?text=Miniaturka';
  thumb.className = 'video-thumb';

  const info = document.createElement('div');
  info.className = 'video-info';

  const title = document.createElement('div');
  title.className = 'video-title';
  title.textContent = video.title || 'Brak tytu≈Çu';

  const stats = document.createElement('div');
  stats.className = 'video-stats';
  stats.textContent = `${video.views || 0} wy≈õwietle≈Ñ`;

  const actions = document.createElement('div');
  actions.className = 'video-actions';

  const editBtn = document.createElement('button');
  editBtn.textContent = '‚úèÔ∏è Edytuj';
  editBtn.onclick = () => {
    location.href = `edit.html?index=${index}`;
  };

  const statsBtn = document.createElement('button');
  statsBtn.textContent = 'üìä Statystyki';

  const deleteBtn = document.createElement('button');
  deleteBtn.textContent = 'üóëÔ∏è Usu≈Ñ';
  deleteBtn.onclick = () => {
    videos.splice(index, 1);
    localStorage.setItem('uploadedVideos', JSON.stringify(videos));
    location.reload();
  };

  actions.append(editBtn, statsBtn, deleteBtn);
  info.append(title, stats, actions);
  container.append(thumb, info);
  videoList.appendChild(container);
});
  </script></body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload w GreenTube Studio</title>
  <style>
    body {
      background-color: #121917;
      color: #e0f2e9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      color: #a7d129;
      text-shadow: 0 0 10px #38b000cc;
      margin-bottom: 40px;
    }
    form {
      background: #1a2a1a;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #38b000cc;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 320px;
      user-select: none;
    }
    input[type="file"] {
      cursor: pointer;
      color: #a7d129;
      border: 2px dashed #38b000cc;
      border-radius: 8px;
      padding: 10px;
      background-color: transparent;
    }
    button {
      background-color: #38b000;
      border: none;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 18px #38b000bb;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2a7d00;
    }
    #progressBar {
      width: 100%;
      height: 20px;
      background-color: #0e1b0e;
      border-radius: 10px;
      overflow: hidden;
      display: none;
      margin-top: 10px;
    }
    #progressBar > div {
      height: 100%;
      width: 0;
      background-color: #a7d129;
      transition: width 0.2s ease;
    }
    #status {
      margin-top: 10px;
      font-weight: 700;
      color: #a7d129;
      text-align: center;
      min-height: 24px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Prze≈õlij film do GreenTube Studio</h1>

  <form id="uploadForm">
    <input type="file" id="fileInput" accept="video/*,image/*" required />
    <button type="submit">Prze≈õlij</button>
    <div id="progressBar"><div></div></div>
    <div id="status"></div>
  </form>

  <!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twoje Filmy - GreenTube</title>
  <style>
    body {
      background-color: #121212;
      color: #0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    video {
      width: 300px;
      height: auto;
      border: 2px solid #0f0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>üé• Twoje przes≈Çane filmy</h1>
<div class="video-container" id="videos"></div>

<script>
  const uploadedVideos = JSON.parse(localStorage.getItem("uploadedVideos")) || [];

  const videosDiv = document.getElementById("videos");

  if (uploadedVideos.length === 0) {
    videosDiv.innerHTML = "<p>Nie przes≈Ça≈Çe≈õ jeszcze ≈ºadnych film√≥w.</p>";
  } else {
    uploadedVideos.forEach(url => {
      const video = document.createElement("video");
      video.src = url;
      video.controls = true;
      videosDiv.appendChild(video);
    });
  }
</script>

</body>
</html>
